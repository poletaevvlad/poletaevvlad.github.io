- description: |
    A Telegram-bot that generates images of punched cards and punched tapes with user's
    message encoded. The bot supports multiple encodings and several image formats.
  extra:
    - label: "Technology stack:"
      content: Python, python-telegram-bot, Pillow, Tornado
    - label: "Deployment:"
      content: The bot is running on Heroku and deployed via the Docker registry
